{% extends 'blog/base.html' %}
{% block content %}
<div class="post text-center">

    {% if user.is_authenticated %}
    <a class="btn btn-success" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'delete' pk=post.pk %}">Delete</a>


    {% endif %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{ post.title }}</h1>
            {% if post.published_date %}
            <p class="lead">{{ post.published_date }}</p>
            {% endif %}
            <hr class="my-4">
            <p style="font-size:30px" style="serif">{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
</div>
{% endblock %}
