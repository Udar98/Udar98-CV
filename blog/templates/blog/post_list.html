{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}

<div class="card text-center">
  <div class="card-body">
    <h1 class="card-title"><strong>{{post.title}}</strong></h1>
    <p class="card-text">Published on: <strong>{{post.published_date}}</strong> </p>
    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-info">Read more</a>
  </div>
</div>

<!-- <p>{{ post.text|linebreaksbr }}</p> -->
{% endfor %}
{% endblock %}
